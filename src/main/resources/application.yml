server:
  servlet:
    context-path: /api
  error:
    include-message: ALWAYS
    include-binding-errors: ALWAYS


## default connection pool
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver


  flyway:
    enabled: true
    out-of-order: true
    locations:
      - classpath:migration
